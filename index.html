	<script>
		$(document).ready(function(){
			var u = location.search; //获取url中"?"符后的字串
			if ( u.indexOf("?")!= -1) {
				var str = u.substr(u.indexOf("=")+1);
				if (str!=""&&(str.indexOf("http")>=0)){	
					$("#ck").attr("src",document.getElementsByTagName("option")[0].value+str);
					document.getElementById("url").value=str;	
				};
				
			}
		});
		function jx(){
			var lj = document.getElementById("url").value;//获取输入框的视频链接
			if(lj==""){
				alert("空空如也");
			}else{
				var xh=document.getElementById("jk").selectedIndex;//获取当前选项的序号
				var jk = document.getElementsByTagName("option")[xh].value;//通过序号获取当前选项的接口
				var url2 = jk+lj;//链接拼接
				document.getElementById("ck").src=url2;//设置嵌入窗口的src地址为拼接后的地址
			}
		};

		const comingdate = new Date("April 23, 2020 00:00:00");    //设置时间点

		const d = document.getElementById("d");
		const h = document.getElementById("h");
		const m = document.getElementById("m");
		const s = document.getElementById("s");

		const countdown = setInterval(() => {
			const des   = new Date().getTime()-comingdate.getTime();
			const days  = Math.floor(des / (1000 * 60 * 60 * 24));
			const hours = Math.floor((des % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const mins  = Math.floor((des % (1000 * 60 * 60)) / (1000 * 60));
			const secs  = Math.floor((des % (1000 * 60)) / 1000);
			d.innerHTML = getTrueNumber(days)+"天";
			h.innerHTML = getTrueNumber(hours)+"时";
			m.innerHTML = getTrueNumber(mins)+"分";
			s.innerHTML = getTrueNumber(secs)+"秒";
		}, 1000);
		const getTrueNumber = x => (x < 10 ? "0" + x : x);
	</script>
